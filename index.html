<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink</title>


    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <link rel="icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu -->
    <div class="menu-container">
        <!-- Logo -->
        <div class="logo">
            <picture>
                <img src="./img/blink-turq.svg" alt="Blink logo" class="logo">
            </picture>
            <h1 class="logo-text">Blink</h1>
        </div>
        <!-- Course -->
        <ul class="menu">
            <li>Eye Health</li>
            <li>Course 2</li>
            <li>Course 3</li>
            <li>Course 4</li>
            <li>Course 5</li>
            <li>Course 6</li>
        </ul>
    </div>

    <!-- Card -->
    <div class="card-container">
        <div class="card">
            <h1 class="title">Eye Health</h1>
            <!-- Question -->
            <p class="question">Click To Start.</p>
            <!-- Answer -->
        	<div class="answer">
        	
            </div>
            <!-- Button -->
            <div class="btn-container">
                <button class="btn-card btn-restart" hidden>
                    Restart
                </button>
                <button class="btn-card btn-question">
                    New Question
                </button>
                <button class="btn-card btn-answer" hidden>
                    Answer
                </button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
