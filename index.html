<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blink</title>

    <link rel="icon" href="favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script defer src="src/scripts.js"></script>
  </head>
  <body>
    <!-- Menu -->
    <div class="menu-container">
      <!-- Logo -->
      <div class="logo">
        <picture>
          <img src="src/img/blink-turq.svg" alt="Blink logo" class="logo" />
        </picture>
        <h1 class="logo-text">Blink</h1>
      </div>
      <!-- Course -->
      <ul class="menu">
        <li class="menu-item">Visual Acuity Testing</li>
        <li class="menu-item">Occular Mobility</li>
        <li class="menu-item">Visual Field Screening</li>
        <li class="menu-item">Glaucoma</li>
      </ul>
    </div>

    <!-- Card -->
    <div class="card-container">
      <div class="card">
        <h1 class="title">Blink</h1>
        <!-- Question -->
        <p class="question">Select a topic.</p>
        <!-- Answer -->
        <div class="answer"></div>
        <!-- Button -->
        <div class="btn-container">
          <button class="btn-card btn-restart" hidden>Restart</button>
          <button class="btn-card btn-question">New Question</button>
          <button class="btn-card btn-answer" hidden>Answer</button>
        </div>
      </div>
    </div>
  </body>
</html>
